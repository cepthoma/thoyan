<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="" method="post">
<p>Digite seu nome:</p>
<input type="text" name="nome" placeholder="Nome:" required>
<p>Digite seu Email:</p>
<input type="email" name="email" placeholder="Exemplo@gmail.com" value="@escola.pr.gov.br">
<p>Número de Telefone:</p>
<input type="number" name="phone" placeholder="(XX) XXXXX-XXXX"> 
<p>Estuda:</p>
<input type="radio" name="student" value="Sim" checked>Sim
<input type="radio" name="student" value="Não">Não
<p>Municipios que resídie:</p>
<select name="Municipios" id="">
    <option value="1">Curitiba</option>
    <option value="2">Porto Alegre</option>
    <option value="3">Florianopolis</option>
</select>
<p>Reclamações</p>
<textarea name="" id=""></textarea>



<p>Termos</p>
<input type="checkbox" name="novitades" checked>Concordo com a política da empresa
<p>Botões</p>
<button type="submit">Enviar</button>
<button type="reset">Apagar</button>
    </form>
</body>
</html>
